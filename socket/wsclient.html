<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="chatroom" style="width: 400px;height: 300px;overflow: hidden;border: 1px solid blue;">
    <input type="text" name="sayinput" id="sayinput" value="">
    <input type="button" name="sayinput" id="sendbutton" value="发送">

  </div>
  <script src="WsClient.js" charset="utf-8"></script>
  <script type="text/javascript">
    function send() {
      ws.send(sayinput.value)
      sayinput.value = "";

    }
    document.onkeyup = (event) => {
      if (event.keyCode === 13) {
        send()
      }
    }

    sendbutton.onclick = () => {
      send()
    }
  </script>
</body>

</html>
